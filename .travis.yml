    - php: 7.0
      env: PUG_VERSION='^3.0'
    - php: 7.1
      env: PUG_VERSION='^2.7'
    - php: 7.1
      env: PUG_VERSION='^3.0'
    - php: 7.2
      env: PUG_VERSION='^2.7'
    - php: 7.2
      env: PUG_VERSION='^3.0'
    - php: 7.3
      env: PUG_VERSION='^2.7'
    - php: 7.3
      env: PUG_VERSION='^3.0'
    - php: hhvm
      env: PUG_VERSION='^2.7'
      dist: trusty
      sudo: required
    - php: hhvm
      env: PUG_VERSION='^3.0'
      dist: trusty
      sudo: required
before_script:
  - if [ "$PUG_VERSION" != "" ]; then travis_retry composer require "pug-php/pug:${PUG_VERSION}" --no-update; fi;
  - travis_retry composer update --no-interaction
script:
  - vendor/bin/phpunit --verbose --coverage-text --coverage-clover=coverage.xml
after_script:
  - vendor/bin/test-reporter --coverage-report coverage.xml
after_success:
  - bash <(curl -s https://codecov.io/bash)
